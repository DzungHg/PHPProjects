<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Photographer chuyên nghiệp</title>
	
	
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
	
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,400i,700' />
	<link rel='stylesheet' type='text/css' href='uikit/css/uikit.gradient.min.css' />
	<link rel='stylesheet' type='text/css' href='uikit/css/components/slidenav.gradient.min.css' />
	<link rel='stylesheet' type='text/css' href='styles/skyscrapers.css' />
	
</head>
<body>
	<header>
			
		<nav id='topnav' class='uk-navbar uk-navbar-attached uk-hidden-small'>
			<div class='uk-container uk-container-center'>
				<ul class='uk-navbar-nav'>
                        <li><a href="">Album</a></li>                    
					    <li><a href='#'>Photobook</a></li>
                        <li><a href='#'>Bìa</a></li>
                        <li ><a href='#'>Tranh</a></li>
                  
				</ul>
				<div class='uk-navbar-flip'>
					<ul class='uk-navbar-nav'>
                        <li><a href='#'><i class='uk-icon-user'></i>Trang Chủ</a></li>
				    </ul>
				</div>
			</div>	
		</nav>
		
    </header>

	<div id='main'>
            <div class="uk-container uk-container-center uk-margin-top">
                    <div class="uk-grid-width-small-1-1 uk-grid-width-medium-1-4" 
                                data-uk-grid="{gutter: 20}">
                      <!-- content... -->
                      <div>
                            <figure class="uk-thumbnail uk-overlay uk-overlay-hover">
                              <img class="uk-overlay-fade" 
                                   src="http://placehold.it/1200x800/1e90ff/fff&amp;text=A+4">
                                <div class="uk-overlay-panel uk-overlay-scale uk-flex 
                                            uk-flex-center uk-flex-middle uk-text-center">
                                  <button class="uk-button" data-uk-modal="{target:'#project-details'}" 
                                          type="button">Xem tiếp</button>
                                </div>
                              <figcaption class="uk-thumbnail-caption">My Project</figcaption>
                            </figure>
                          </div>
                          
                    </div>
                    
             </div>
            
	</div><!--/main-->

	<footer id='foot' class='uk-margin-large-top'>
		<div class='uk-container uk-container-center uk-margin-bottom'>
			<div class='uk-text-muted uk-text-center'>
				<span class='foot-text'>Powered by <a href='https://processwire.com'>ProcessWire Open Source CMS</a></span>
				<span class='foot-line uk-text-small'>Data and photos from Wikipedia and Freebase</span>
			</div>
		</div>
	</footer>
	
	<!-- Offcanvas ở đây-->

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
	<script src='uikit/js/uikit.min.js'></script>
	<script src='uikit/js/components/lightbox.min.js'></script>
	<script src='scripts/skyscrapers.js'></script>

</html>
